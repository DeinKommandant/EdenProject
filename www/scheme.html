<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Eden TSC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/eden.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" id="main_frame">
    <div class="row" id="top_row">
        <div class="col-lg-12" id="top_frame">
            <row><p class="center">EDEN TSC</p></row>
            <row>
                <ul class="col-lg-4 col-lg-push-4 nav navbar-nav">
                    <li class="col-xs-3 col-sm-3 but item1 active"><a href="#">About</a></li>
                    <li class="col-xs-3 col-sm-3 but item2"><a href="#">Service</a></li>
                    <li class="col-xs-3 col-sm-3 but item3"><a href="#">Partners</a></li>
                    <li class="col-xs-3 col-sm-3 but item4"><a href="#">Contacts</a></li>
                </ul>
            </row>
        </div>
    </div>
    <div class="row" id="central_row">
        <div class="col-lg-12" id="central_frame">
            <!-- Carousel activator -->
            <div id="myCarousel" class="carousel slide">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" style="height:100%;"> <!--id="mid_box" -->
                    <!-- Slide #1 -->
                    <div class="item active" id="main0" style="background-color: #182948">
                        <div class="container-fluid">
                        <h3>TEA</h3>
                        </div>
                    </div>
                    <!-- Slide #2 -->
                    <div class="item" id="main1" style="background-color: #614350">
                        <div class="container-fluid">
                        <h3>PINT</h3>
                        </div>
                    </div>
                    <!-- Slide #3 -->
                    <div class="item" id="main2" style="background-color: #0c0d10">
                        <div class="container-fluid">
                        <h3>PUB</h3>
                        </div>
                    </div>
                    <!-- Slide #4 -->
                    <div class="item" id="main3" style="background-color: #181649">
                        <div class="container-fluid">
                        <h3>CAKE</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="bottom_row">
        <div class="col-lg-12" id="bottom_frame"></div>
    </div>    
</div>
    <!-- Carousel Engine -->
    <script>   
        $(document).ready(function(){
            // Activate Carousel
            $("#myCarousel").carousel({interval: false});
            var maincolor;
            // Enable Carousel Indicators
            $(".item1").click(function(){
                $("#myCarousel").carousel(0);
                document.getElementById("top_frame").style.backgroundColor=document.getElementById("main0").style.backgroundColor;
                document.getElementById('bottom_frame').style.backgroundColor=document.getElementById("main0").style.backgroundColor;;
                
            });
            $(".item2").click(function(){
                $("#myCarousel").carousel(1);
                document.getElementById("top_frame").style.backgroundColor=document.getElementById("main1").style.backgroundColor;
                document.getElementById('bottom_frame').style.backgroundColor=document.getElementById("main1").style.backgroundColor;;
                
                
            });
            $(".item3").click(function(){
                $("#myCarousel").carousel(2);
                document.getElementById("top_frame").style.backgroundColor=document.getElementById("main2").style.backgroundColor
                document.getElementById('bottom_frame').style.backgroundColor=document.getElementById("main2").style.backgroundColor;
            });
            $(".item4").click(function(){
                $("#myCarousel").carousel(3);
                document.getElementById("top_frame").style.backgroundColor=document.getElementById("main3").style.backgroundColor;
                document.getElementById('bottom_frame').style.backgroundColor=document.getElementById("main3").style.backgroundColor;;
            });
            
            // Enable Carousel Controls
            $(".left").click(function(){
                $("#myCarousel").carousel("prev");
            });
            $(".right").click(function(){
                $("#myCarousel").carousel("next");
            });
        });
    </script>    

</body>

</html>
